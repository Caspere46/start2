<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>React</title>
  <script src="//fb.me/react-with-addons-15.1.0.js"></script>
  <script src="//fb.me/react-dom-15.1.0.js"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.8.34/browser.min.js"></script>
</head>
<body>
  <div id="app"></div>
</body>
</html>

<script type="text/babel">
function Header(props) {
    return (
        <div>
            {props.title} of {props.company}
        </div>
    );
}

function Footer(props) {
    return (
        <div>
            All rights reserved. Copyright {props.copyright}
        </div>
    )
}

function App(props){
  return (
    <div class="appwrapper">
        <Header title="Home Page" company="Apple" />
        Hello {props.name}!!!
        <Footer copyright="2017" />
    </div>
  );
}

ReactDOM.render(
  <App name="World" />,
  document.getElementById('app')
);
</script>

<style>
.appwrapper {
    background-color: lightgray;
}
</style>
